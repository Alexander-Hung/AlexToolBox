<mat-toolbar color="primary">
  <router-outlet>
    <mat-list-item>
      <span style="font-size: 40px">Alex's Toolbox</span>
      <span class="spacer"></span>
    </mat-list-item>
  </router-outlet>
</mat-toolbar>

<div style="display: flex; margin: 0; padding: 0">
  <button mat-button (click)="drawer.toggle()"><mat-icon>menu</mat-icon></button>
  <h1 style="margin-top: 10px; font-size: 200%">Tool list: <span style="font-size: 17px">List of All tools in Alex's Toolbox</span></h1>

</div>

<mat-sidenav-container class="sidenav-container">
  <mat-sidenav #drawer mode="side" opened class="sidenav">
    <mat-nav-list class="mat-nav-list-padding">
      <a mat-list-item routerLink="/home">Home Page</a>
      <a mat-list-item routerLink="/service">Tool list</a>
    </mat-nav-list>
  </mat-sidenav>

  <mat-sidenav-content >
    <router-outlet class="context">
      <mat-grid-list cols="4" rowHeight=fit style="text-align: center">
        <h2>Tools:</h2>
        <button style="padding: 30px" mat-raised-button color="primary" routerLink="/calculator">Calculator</button>
        <button style="padding: 30px" mat-raised-button color="primary" routerLink="/share">File Share</button>
        <button style="padding: 30px" mat-raised-button color="primary" routerLink="/compilers">Code Compiler<br></button>
      </mat-grid-list>
    </router-outlet>
    <router-outlet class="context" style="margin-top: 100px; text-align: center">
      <mat-grid-list cols="4" rowHeight=fit>
        <h2>Developing:</h2>
        <button style="padding: 30px" mat-raised-button color="primary" routerLink="#">Memo<br>(Developing)</button>
        <button style="padding: 30px" mat-raised-button color="primary" routerLink="#">Email<br>(Developing)</button>
        <button style="padding: 30px" mat-raised-button color="primary" routerLink="#">File Converter<br>(Developing)</button>
        <button style="padding: 30px" mat-raised-button color="primary" routerLink="#">AI Chat<br>(Developing)</button>
      </mat-grid-list>
    </router-outlet>
  </mat-sidenav-content>
</mat-sidenav-container>
